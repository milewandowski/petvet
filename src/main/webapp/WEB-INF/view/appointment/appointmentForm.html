<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<main>

    <h1 class="text-center mb-4">Set appointment</h1>

    <form th:action="@{/appointment/processAppointmentForm}" th:object="${appointment}" method="post"
          class="form-width mx-auto">

        <div class="form-group mb-4">
            <input type="date" th:field="*{appointmentDate}" placeholder="Date" class="form-control">
        </div>

        <div th:if="${#fields.hasErrors()}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('appointmentDate')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group mb-4">
            <input type="text" th:field="*{description}" placeholder="Description" class="form-control">
        </div>

        <div th:if="${#fields.hasErrors()}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group mb-4">
            <input type="hidden" th:field="*{pet.id}">
        </div>

        <button type="submit" class="btn btn-info form-width">Set</button>

    </form>

</main>
</body>
</html>
