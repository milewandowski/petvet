<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<main>

    <h1 class="text-center pb-3">Create your account</h1>

    <form th:action="@{/processRegistrationForm}"
          th:object="${userValidator}" method="post" class="form-width mx-auto">

        <div class="form-group">
            <div class="col-xs-15">
                <div>
                    <div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                        <span th:text="${registrationError}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mb-4">
            <input type="text" th:field="*{username}" placeholder="Username" class="form-control" />
        </div>

        <div th:if="${#fields.hasErrors('username')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group mb-4">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" th:errorclass="fieldError" />
        </div>
        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group mb-4">
            <input type="password" th:field="*{matchingPassword}" placeholder="Confirm password" class="form-control" th:errorclass="fieldError" />
        </div>
        <div th:if="${#fields.hasErrors('matchingPassword')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group mb-4">
            <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control" th:errorclass="fieldError" />
        </div>
        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group mb-4">
            <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control" th:errorclass="fieldError" />
        </div>
        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group mb-4">
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" th:errorclass="fieldError" />
        </div>
        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group mb-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control" th:errorclass="fieldError" />
        </div>
        <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}"></li>
            </ul>
        </div>

        <button type="submit" class="btn btn-info form-width mb-5">Create account</button>

    </form>

</main>
</body>
</html>
